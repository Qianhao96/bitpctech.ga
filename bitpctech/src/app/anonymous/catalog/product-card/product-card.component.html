<div class="card-deck">
    <div *ngIf="Loading" class="spinner-border text-primary"  role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div *ngFor="let product of Products; trackBy:RemoveImageId" class="card" id="{{product.id}}">
      <div id="{{product.productName.replace(' ','')}}" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li *ngFor="let item of product.images | keyvalue; first as isFirst; index as i;" attr.data-target="#{{product.productName.replace(' ','')}}"  attr.data-slide-to="{{i}}" [ngClass]="{ active: isFirst}"></li>
        </ol>
        <div class="carousel-inner">
          <div *ngFor="let item of product.images | keyvalue; first as isFirst;" [ngClass]="{ active: isFirst}"  class="carousel-item">
            <img src="{{item.value}}" class="d-block w-100" alt="Test">
          </div>
        </div>
        <a class="carousel-control-prev" href="#{{product.productName.replace(' ','')}}" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#{{product.productName.replace(' ','')}}" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{product.productName}}</h5>
        <p class="card-text">{{product.description}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Stock: {{product.stockQuantity}}</small>
        <br>
        <small class="text-muted">Price: ${{product.price}}</small>
      </div>
    </div>
</div>
