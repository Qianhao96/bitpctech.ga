<div class="sticky-top" style="background-color:#222831">
  <nav class="nav">
    <!-- Login Location -->
    <div class="logo">
      <a aria-label="Bitpctech" routerLink="/" href="#">
        <i class="fas fa-desktop fa-3x"></i>
      </a>
    </div>

    <!-- Nav Left Position -->
    <div class="nav-left vertical-center">
      <a *ngIf="isLoggedIn && isAdmin" routerLink="/" class="nav-link">Admin</a>
    </div>

    <div class="nav-header-center">
      <button type="button" class="header-btn header-link" (click)="onScroll('div1')">Div1</button>
      <button type="button" class="header-btn header-link" (click)="onScroll('div2')">Div2</button>
      <button type="button" class="header-btn header-link" (click)="onScroll('div3')">Div3</button>
    </div>

    <!-- Nav Right Position -->
    <div class="nav-right">
      <a *ngIf="!isLoggedIn; else notLoggedIn" class="app-btn vertical-center" routerLink='/user/login' href="#">
        <span> Login </span>
      </a>
      <ng-template #notLoggedIn>
        <a class="app-btn vertical-center" routerLink='' (click)="onLogout()">Logout</a>
      </ng-template>
    </div>
  </nav>
</div>
